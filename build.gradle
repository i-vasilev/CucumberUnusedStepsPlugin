plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'org.example'
version '1.1-SNAPSHOT'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.qmetry', name: 'qaf-cucumber', version: '3.0.0'
}

intellij {
    version '2019.2.4'
    plugins = ['java']
}

patchPluginXml {
    changeNotes ""
    sinceBuild "183"
    untilBuild "211.*"
}
